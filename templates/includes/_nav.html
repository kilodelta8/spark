<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    {% if session.logged_in == True %}
    <h5 class="my-0 mr-md-auto font-weight-normal">{{session.username}}</h5>
    {% else %}
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href="{{url_for('index')}}" class="my-0 mr-md-auto font-weight-normal">Blogz</a></h5>
    {% endif %}
      <nav class="my-2 my-md-0 mr-md-3">
        {% if session.logged_in == True %}
        <a class="p-2 text-dark" href="/">User Index</a>
        <a class="p-2 text-dark" href="/home">Blogz Index</a>
        <a class="p-2 text-dark" href="/newpost">Add Entry</a>
        <a class="p-2 text-dark" href="/logout">Logout!</a>
        {% else %}
        <a class="p-2 text-dark" href="/signup">Signup!</a>
        <a class="p-2 text-dark" href="/login">Login!</a>
        {% endif %}
      </nav>
      <!--<a class="btn btn-outline-primary" href="#">Go</a>-->
    </div>
